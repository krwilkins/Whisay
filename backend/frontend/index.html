<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Translator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Translate Your Image</h1>
    <input type="file" accept="image/*" capture="camera" id="image-input">
    <button onclick="translateImage()">Translate</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
